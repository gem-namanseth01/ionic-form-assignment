<ion-header>
  <ion-toolbar>
    <ion-title><b>Profile Image</b></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-padding-top">
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <div class="removePhoto">
          <ion-icon name="trash" class="icon"></ion-icon>
        </div>
        <p>
          Remove <br />
          photo
        </p>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <div class="galleryPhoto">
          <ion-icon
            name="images"
            class="icon"
            (click)="takePhoto(0)"
          ></ion-icon>
        </div>
        <p>Gallery</p>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <div class="cameraPhoto">
          <ion-icon
            name="camera"
            class="icon"
            (click)="takePhoto(1)"
          ></ion-icon>
        </div>
        <p>Camera</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
